<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        Inicio de sesion
      </div>
      <div class="crad-body">
        <form (submit)="signIn()">
            <div class="form-group">
              <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required autofocus [(ngModel)]="user.username">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control mt-2" placeholder="Clave" required autofocus [(ngModel)]="user.password">
            </div>
            <div class="container">
              <button class="btn btn-primary btn-block m-2">
                Iniciar Sesion
              </button>
              <button class="btn btn-primary btn-block m-2" routerLink="/signup">
                Registrarse
              </button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
